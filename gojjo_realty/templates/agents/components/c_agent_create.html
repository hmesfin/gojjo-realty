{% load static i18n %}
{% load crispy_forms_tags %}


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{% translate 'Update Profile' %}</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form|crispy }}
                {% endfor %}
                <button type="submit" class="btn btn-primary
                btn-lg btn-block">{% translate 'Create Agent' %}</button>
            </form>
        </div>
    </div>
</div>
