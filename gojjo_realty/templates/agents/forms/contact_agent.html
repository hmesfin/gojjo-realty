{% load static i18n %}

<form method="post">
    {% csrf_token %}
    <div class="form-group row">
        <div class="col">
            <label for="id_first_name" class="form-floating">First Name</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name">
        </div>
        <div class="col">
            <label for="id_last_name" class="form-floating">Last Name</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name">
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label for="id_email" class="form-floating">Email</label>
            <input type="email" class="form-control" id="id_email" name="email">
        </div>
        <div class="col">
            <label for="id_phone" class="form-floating">Phone</label>
            <input type="text" class="form-control" id="id_phone" name="phone">
        </div>
    </div>
    <div class="form-group">
        <label for="id_message" class="form-floating">Message</label>
        <textarea type="text" class="form-control" id="id_message" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3 px-4">Send</button>
</form>
