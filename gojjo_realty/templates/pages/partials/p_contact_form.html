{% load static i18n %}
{% load crispy_forms_tags %} 

<form method="post" action="{% url 'pages:contact' %}" hx-post="{% url 'pages:contact' %}" hx-target="#contactModal" hx-swap="outerHTML">
    {% csrf_token %}
    {% crispy contact_form %}
    <button type="submit" class="btn btn-primary">{% trans "Send Message" %}</button>
  </form>
