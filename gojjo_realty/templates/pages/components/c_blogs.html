{% load static i18n %}

<section id="recent-blog-posts" class="recent-blog-posts">

    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>{{ meta.blog_name }}</h2>
        <p>{{ meta.subtitle }}</p>
      </div>

      <div class="row">
        {% for blog in blogs %}
        <div class="col-lg-4" data-aos="fade-up" data-aos-delay="200">
          <div class="post-box">
            <div class="post-img"><img src="
                {% if blog.image %}
                    {{ blog.image.url }}
                {% else %}
                    {% static 'images/pages/blog/blog-1.jpg' %}
                {% endif %}" 
                class="img-fluid" alt=""></div>
            <div class="meta">
              <span class="post-date">{{ blog.created_date|date:"DATE_FORMAT" }}</span>
              <span class="post-author"> / {{blog.author_name }}</span>
            </div>
            <h3 class="post-title">{{blog.title }}</h3>
            <p>{{ blog.text|safe|truncatewords:30}}</p>
            <a href="blog-details.html" class="readmore stretched-link"><span>Read More</span><i class="bi bi-arrow-right"></i></a>
          </div>
        </div>
        {% endfor %}
    </div>

  </section>
